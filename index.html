<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
        }
        
        input[type="number"] {
            width: 100%;
            height: 30px;
            font-size: 18px;
            padding: 10px;
            margin-bottom: 20px;
        }
        
        button {
            width: 100%;
            height: 40px;
            font-size: 18px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #3e8e41;
        }
        
        #result {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Age Calculator</h1>
    <label for="birthYear">Enter your birth year:</label>
    <input type="number" id="birthYear">
    <label for="birthMonth">Enter your birth month (1-12):</label>
    <input type="number" id="birthMonth">
    <label for="birthDay">Enter your birth day (1-31):</label>
    <input type="number" id="birthDay">
    <button onclick="calculateAge()">Calculate Age</button>
    <p id="result"></p>

    <script>
        function calculateAge() {
            const birthYear = document.getElementById("birthYear").value;
            const birthMonth = document.getElementById("birthMonth").value;
            const birthDay = document.getElementById("birthDay").value;
            const currentDate = new Date();
            const currentYear = currentDate.getFullYear();
            const currentMonth = currentDate.getMonth() + 1;
            const currentDay = currentDate.getDate();
            const age = calculateAgeInYears(birthYear, birthMonth, birthDay, currentYear, currentMonth, currentDay);

            if (age.error) {
                document.getElementById("result").innerHTML = age.error;
            } else {
                document.getElementById("result").innerHTML = `You are ${age.years} years, ${age.months} months, and ${age.days} days old.`;
            }
        }

        function calculateAgeInYears(birthYear, birthMonth, birthDay, currentYear, currentMonth, currentDay) {
            let years = currentYear - birthYear;
            let months = currentMonth - birthMonth;
            let days = currentDay - birthDay;

            if (months < 0) {
                years--;
                months += 12;
            }

            if (days < 0) {
                months--;
                days += 30;
            }

            if (years < 0 || months < 0 || days < 0) {
                return { error: "Invalid birth date!" };
            }

            return { years, months, days };
        }
    </script>
</body>
</html>
